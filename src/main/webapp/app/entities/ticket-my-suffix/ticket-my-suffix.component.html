<div>
    <h2 id="page-heading">
        <span jhiTranslate="railwaysApp.ticket.home.title">Tickets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ticket-my-suffix" [routerLink]="['/ticket-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="railwaysApp.ticket.home.createLabel">
            Create a new Ticket
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tickets?.length === 0">
        <span jhiTranslate="railwaysApp.ticket.home.notFound">No tickets found</span>
    </div>
    <div class="table-responsive" *ngIf="tickets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="registerDate"><span jhiTranslate="railwaysApp.ticket.registerDate">Register Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="passengerId"><span jhiTranslate="railwaysApp.ticket.passenger">Passenger</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="trainName"><span jhiTranslate="railwaysApp.ticket.train">Train</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of tickets ;trackBy: trackId">
                <td><a [routerLink]="['/ticket-my-suffix', ticket.id, 'view' ]">{{ticket.id}}</a></td>
                <td>{{ticket.registerDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="ticket.passengerId">
                        <a [routerLink]="['/passenger-my-suffix', ticket.passengerId , 'view' ]" >{{ticket.passengerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ticket.trainId">
                        <a [routerLink]="['/train-my-suffix', ticket.trainId , 'view' ]" >{{ticket.trainName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ticket-my-suffix', ticket.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ticket-my-suffix', ticket.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ticket-my-suffix', { outlets: { popup: ticket.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="tickets?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
